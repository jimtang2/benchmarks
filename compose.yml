    container_name: bench-next
    ports:
      - "8080:8080"
    volumes:
      - ./config.yaml:/config/config.yaml
    depends_on:
      - postgres

  spring:
    image: jimtang2/benchmarks/spring
    build:
      context: .
      dockerfile: ./spring/Dockerfile
    container_name: bench-spring
    ports:
      - "8080:8080"
    volumes:
      - ./config.yaml:/config/config.yaml
    depends_on:
      - postgres
    environment:
      - JAVA_TOOL_OPTIONS=-XX:MaxRAMPercentage=75
